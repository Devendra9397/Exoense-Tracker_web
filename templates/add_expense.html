<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Add Expense</h2>
    <form method="POST">
        <label>Date:</label><input type="date" name="date" required><br>
        <label>Amount (₹):</label><input type="number" name="amount" required><br>
        <label>Category:</label><input type="text" name="category" required><br>
        <label>Note:</label><input type="text" name="note"><br>
        <button type="submit">Add</button>
    </form>
    <a href="{{ url_for('index') }}">⬅ Back</a>
</body>
</html>
